<div ng-app="myApp" ng-controller="AppCtrl">
    <h1>signUp</h1>
    <h2>用户注册页面</h2>
    <form name="signUpForm" ng-submit="submitForm()">
        <div class="form-group" ng-class="{'has-success': signUpForm.username.$valid}">
            <label>用户名：</label>
            <input type="text" name="username"
                   class="form-control" required
                   ng-model="userdata.username"
                   ng-minlength="4" ng-maxlength="32">
            <p class="fa fa-check input_result success" ng-if="signUpForm.username.$valid"></p>
            <div class="error" ng-if="signUpForm.username.$error.required && signUpForm.username.$touched">用户名不能为空</div>
            <p class="error" ng-if="(signUpForm.username.$error.minlength || signUpForm.username.$error.maxlength) && signUpForm.username.$touched"> 用户名应在4到32位之间</p>
        </div>
        <div class="form-group" ng-class="{'has-success': signUpForm.password.$valid}">
            <label>密码：</label>
            <input type="password"
                   name="password"
                   class="form-control"
                   ng-minlength="6"
                   ng-maxlength="255"
                   required
                   ng-model="userdata.password">
            <p class="fa fa-check input_result success" ng-if="signUpForm.password.$valid"></p>
            <p class="error" ng-if="signUpForm.password.$error.required && signUpForm.password.$touched">密码必须填写</p>
            <p class="error" ng-if="(signUpForm.password.$error.minlength || signUpForm.password.$error.maxlength) && signUpForm.password.$touched"> 密码长度应在6到255位之间</p>
        </div>
        <div class="form-group" ng-class="{'has-success': signUpForm.password2.$valid}">
            <label>确认密码：</label>
            <input type="password"
                   name="password2"
                   class="form-control"
                   required
                   compare="userdata.password"
                   ng-model="userdata.password2">
            <p class="fa fa-check input_result success" ng-if="signUpForm.password2.$valid"></p>
            <p class="error" ng-if="signUpForm.password2.$error.compare && signUpForm.password2.$touched">密码不一致</p>
        </div>
        <div class="form-group">
            <botton class="btn btn-primary" ng-click="submitForm()">提交</botton>
        </div>
    </form>
    <a ui-sref="access.login">登录</a>
</div>
